<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mi Página Web</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    #banner {
      display: none;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
    <h1>Mi Página Web</h1>
    
    <!-- Contenido de tu página web -->
  
    <div id="banner">
      <p>¡Instala nuestra PWA!</p>
      <button id="btn-instalar">Instalar</button>
    </div>
  
    <script>
      let deferredPrompt;
  
      window.addEventListener('beforeinstallprompt', function(event) {
        event.preventDefault();
        deferredPrompt = event;
  
        const banner = document.getElementById('banner');
        banner.style.display = 'block';
  
        const btnInstalar = document.getElementById('btn-instalar');
        btnInstalar.addEventListener('click', instalarPWA);
      });
  
      function instalarPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(function(choiceResult) {
            if (choiceResult.outcome === 'accepted') {
              console.log('El usuario ha instalado la PWA');
            } else {
              console.log('El usuario ha cancelado la instalación de la PWA');
            }
  
            deferredPrompt = null;
            const banner = document.getElementById('banner');
            banner.style.display = 'none';
          });
        }
      }
    </script>
  </body>
</html>
