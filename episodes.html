<!DOCTYPE html>
<html>
<head>
    <title>Series de TV</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Series de TV</h1>
    <table>
        <tr>
            <th>Banner</th>
            <th>Título</th>
            <th>Fecha de publicación</th>
            <th>Nombre de la serie</th>
        </tr>
        <tr>
            <td><picture>
                <source srcset="" type="image/webp">
                <img class="preview-banner" src="https://www.crunchyroll.com/imgsrv/display/thumbnail/320x180/catalog/crunchyroll/b199406edeebc19a7f4e4412d6e1dfcc.jpe" alt="A ti, 2,000 años en el futuro. La caída de Shiganshina - Primera Parte" loading="lazy" data-t="card-image">
            </picture></td>
            <td>Episodio 1</td>
            <td>10 de julio de 2023</td>
            <td>Serie A</td>
        </tr>
        <!-- Agrega más filas para cada episodio -->
    </table>
</body>
</html>
