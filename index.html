<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mi Página Web</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    #banner {
      display: block;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
    <h1>Mi Página Web</h1>
    
    <!-- Contenido de tu página web -->
  
    <div id="banner">
      <p>¡Instala nuestra PWA!</p>
      <button id="btn-instalar">Instalar</button>
    </div>
  
    <script>
      let deferredPrompt;

window.addEventListener('beforeinstallprompt', function(event) {
  event.preventDefault();
  deferredPrompt = event;

  const btnInstalar = document.getElementById('btn-instalar');
  btnInstalar.style.display = 'block';
  btnInstalar.addEventListener('click', mostrarInstruccionesInstalacion);
});

function mostrarInstruccionesInstalacion() {
  // Mostrar instrucciones para instalar la PWA manualmente
  alert("Para instalar esta aplicación, abre el menú de tu navegador y selecciona 'Agregar a pantalla de inicio'.");
}
    </script>
  </body>
</html>
