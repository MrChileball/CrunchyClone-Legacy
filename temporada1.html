<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shingeki Online</title>
</head>
<body>
  <button id="loadContentButton">Cargar contenido</button>
  <button id="loadContentButton" onclick="window.location.href = '/temporada1.html?ep=1'">Cargar contenido</button>
  <div class="video-container"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const episode = urlParams.get('ep');

    if (episode) {
      fetch('shingeki-list.json')
        .then(response => response.json())
        .then(data => {
          if (data.hasOwnProperty(episode)) {
            const episodeUrl = data[episode].url;
            const videoContainer = document.querySelector('.video-container');
            videoContainer.innerHTML = `<source src="${episodeUrl}" type="video/mp4">`;
            videoContainer.load();
          } else {
            console.error(`No se encontró información para el episodio "${episode}".`);
          }
        })
        .catch(error => {
          console.error('Error al cargar el archivo shingeki-list.json:', error);
        });
    } else {
      console.error('No se proporcionó ningún parámetro de episodio en la URL.');
    }
  </script>
</body>
</html>
