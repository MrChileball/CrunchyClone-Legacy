<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shingeki Online</title>
</head>
<body>
  <button id="loadContentButton">Cargar contenido</button>
  <div class="video-container"></div>

  <script>
    document.getElementById('loadContentButton').addEventListener('click', () => {
      const url = window.location.href;
      const lastSegment = url.substr(url.lastIndexOf('/') + 1);

      fetch('shingeki-list.json')
        .then(response => response.json())
        .then(data => {
          if (data.hasOwnProperty(lastSegment)) {
            const episodeUrl = data[lastSegment].url;
            const videoContainer = document.querySelector('.video-container');
            videoContainer.innerHTML = `<source src="${episodeUrl}" type="video/mp4">`;
            videoContainer.load();
          } else {
            console.error(`No se encontró información para el episodio "${lastSegment}".`);
          }
        })
        .catch(error => {
          console.error('Error al cargar el archivo shingeki-list.json:', error);
        });
    });
  </script>
</body>
</html>
